<html>
<head>
<link type='text/css' rel='stylesheet' href='./js/dijit/themes/claro/claro.css' />
<script type="text/javascript" src="./js/dojo/dojo.js">
</script>
<script type="text/javascript">

	require(["dijit/registry","dijit/form/Button","dojo/parser","dojo/query","dojo/dom","dojo/domReady!","dojo/NodeList-manipulate"],

           function(registry,Button,parser,query,dom){
		parser.parse();

				
		
	});

	function doWork(){
		alert("Button clicked!");
	}

</script>
</head>
<body class='claro'>

	<div data-dojo-type="dijit/Toolbar">

		<div data-dojo-type="dijit/form/DropDownButton" label="Entertainment">
	
			<div data-dojo-type="dijit/Menu">
				<div data-dojo-type="dijit/MenuItem" label='Games' onclick="doWork('Games');"></div>
				<div data-dojo-type="dijit/MenuItem" label='Mobile' onclick="doWork('mobile');"></div>
				<div data-dojo-type="dijit/MenuItem" label='Movies' onclick="doWork('Movies');"></div>
				<div data-dojo-type="dijit/MenuItem" label='Songs' onclick="doWork('Songs');"></div>
			
			</div>
		
		</div>

		<div data-dojo-type="dijit/ToolbarSeparator"></div>
	
		<div data-dojo-type="dijit/form/DropDownButton" label="File">
	
			<div data-dojo-type="dijit/Menu">
				<div data-dojo-type="dijit/MenuItem" label='New' onclick="doWork('Games');"></div>
				<div data-dojo-type="dijit/MenuItem" label='Close' onclick="doWork('mobile');"></div>
				<div data-dojo-type="dijit/MenuItem" label='Open' onclick="doWork('Movies');"></div>
				<div data-dojo-type="dijit/MenuItem" label='Exit' onclick="doWork('Songs');"></div>
			
			</div>
		
		</div>

		<div data-dojo-type="dijit/form/DropDownButton" label="Format">
	
			<div data-dojo-type="dijit/Menu">
				<div data-dojo-type="dijit/MenuItem" label='New' onclick="doWork('Games');"></div>
				<div data-dojo-type="dijit/MenuItem" label='Close' onclick="doWork('mobile');"></div>
				<div data-dojo-type="dijit/MenuItem" label='Open' onclick="doWork('Movies');"></div>
				<div data-dojo-type="dijit/MenuItem" label='Exit' onclick="doWork('Songs');"></div>
			
			</div>
		
		</div>


	</div>

</body>
</html>
