<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='./js/dijit/themes/soria/soria.css' />
<script src="./js/dojo/dojo.js">
</script>
<script>

	require(['dijit/registry','dojo/dom','dojo/parser','dijit/form/Button','dojo/domReady!'],
	    function(registry,dom,parser,Button){
		parser.parse();		

		var b0 = new Button({iconClass:'dijitIconSave',showLabel:true,label:'Save',onClick:hello},'div0');
		b0.setLabel('Add');

		var b1 = registry.byId('btn1');
		b1.setLabel('Remove');

		alert(registry.toArray());
	});

	function hello(){
		console.log("Button clicked!!!");
	}

</script>
</head>
<body class='soria'>
	<div id='div0'></div>
	<div id='btn0' data-dojo-type='dijit/form/Button' data-dojo-props="iconClass:'dijitIconClear',showLabel:true,label:'Clear',onClick:hello">OK</div>	
	<h1 id='btn1' data-dojo-type='dijit/form/Button' data-dojo-props="iconClass:'dijitIconDelete',showLabel:true,label:'Delete',onClick:hello">OK</h1>	
	<input type=button value=OK id='btn2' data-dojo-type='dijit/form/Button' data-dojo-props="iconClass:'dijitIconMail',showLabel:true,label:'Email',onClick:hello" />
</body>
</html>
