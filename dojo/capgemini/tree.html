<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
		"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

	<style type="text/css">

		@import "./js/dojo/resources/dojo.css";

	</style>

	<link id="themeStyles" rel="stylesheet" href="./js/dijit/themes/claro/claro.css">

	<script type="text/javascript" src="./js/dojo/dojo.js" 	djConfig="parseOnLoad: true, isDebug: true">
	</script>


	<script language="JavaScript" type="text/javascript">
		dojo.require("dojo.data.ItemFileReadStore");
		dojo.require("dijit.dijit"); // optimize: load dijit layer
		dojo.require("dijit.Tree");
		dojo.require("dijit.tree.ForestStoreModel");
		dojo.require("dojo.parser");	// scan page for widgets and instantiate them
	</script>

</head>

<body class="claro">

	<div dojoType="dojo.data.ItemFileReadStore" jsId="continentStore"
		url="countries.json"></div>
	<div dojoType="dijit.tree.ForestStoreModel" jsId="continentModel"
		store="continentStore" query="{type:'continent'}"
		rootId="continentRoot" rootLabel="Continents" childrenAttrs="children"></div>
 
	<div dojoType="dijit.Tree" id="mytree"
		model="continentModel" openOnClick="true">
	</div>


	
</body>
</html>
