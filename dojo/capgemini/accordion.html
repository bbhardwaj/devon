<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='./js/dijit/themes/soria/soria.css' />
<script src="./js/dojo/dojo.js">
</script>
<script>

	require(['dijit/layout/ContentPane','dojo/on','dijit/registry','dojo/dom','dojo/parser','dojo/domReady!'],
	    function(ContentPane,on,registry,dom,parser){
		parser.parse();	
		
		on(dom.byId('btn0'),'click',function(){
			var tab = new ContentPane({title:'New Tab',closable:true});	
			registry.byId('tabs0').addChild(tab);
		});
					

	});

	
</script>
</head>
<body class='soria'>
	<input id='btn0' type=button data-dojo-type='dijit/form/Button' label="Add" />
	<br/>
	<br/>
	<div id='tabs0' style="width:60%;height:300px" data-dojo-type='dijit/layout/AccordionContainer'>
		<div data-dojo-type='dijit/layout/ContentPane' title='Politics'>
			<h2>Politics is a very good business.</h2>
		</div>	
		<div data-dojo-type='dijit/layout/ContentPane' title='DOJO' href='dojo.jsp'>
		</div>	
		<div data-dojo-type='dijit/layout/ContentPane' title='Movies'>
			<table style='border:2px solid red;width:400px'>
				<tbody>
					<tr><td>Tezaab</td><td>Anil Kapoor</td></tr>
					<tr><td>Tezaab</td><td>Anil Kapoor</td></tr>
					<tr><td>Tezaab</td><td>Anil Kapoor</td></tr>
					<tr><td>Tezaab</td><td>Anil Kapoor</td></tr>
					<tr><td>Tezaab</td><td>Anil Kapoor</td></tr>
					<tr><td>Tezaab</td><td>Anil Kapoor</td></tr>
				</tbody>
			</table>
		</div>	
		<div data-dojo-type='dijit/layout/ContentPane' title='Cricket' selected=true>
			<h3>Choose your favorite player??</h3>
			<input type=radio data-dojo-type='dijit/form/RadioButton' name='player' />Sachin
			<input type=radio data-dojo-type='dijit/form/RadioButton' name='player' />Dhoni
			<input type=radio data-dojo-type='dijit/form/RadioButton' name='player' />Dravid
			<input type=radio data-dojo-type='dijit/form/RadioButton' name='player' />Kapil
			<input type=radio data-dojo-type='dijit/form/RadioButton' name='player' />Gavaskar
		</div>	
		<div data-dojo-type='dijit/layout/ContentPane' title='User' href='reg.html' closable=true>
		</div>	
	</div>	
</body>
</html>
