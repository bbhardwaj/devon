<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='./js/dijit/themes/soria/soria.css' />
<script src="./js/dojo/dojo.js">
</script>
<script>

	require(['dijit/layout/ContentPane','dojo/on','dijit/registry','dojo/dom','dojo/parser','dojo/domReady!'],
	    function(ContentPane,on,registry,dom,parser){
		parser.parse();	
		
		on(dom.byId('btn0'),'click',function(){
			registry.byId('dialog1').show();
		});

	});

	
</script>
</head>

	<input id='btn0' type=button data-dojo-type='dijit/form/Button' label="Show" />
	<br/>
	<br/>

	</div>

</body>
</html>
