<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<title>DT</title>
</head>
<body>
	<h3 id="heading0"></h3>

	<script>
		dojoConfig ={
			baseUrl: "js",
			isDebug: true, // enables debug
			async: true, // enables AMD loader
			packages: [
				{
					"name": "dojo",
					"location": "lib/dojo"
				},
				{
					"name": "dijit",
					"location": "lib/dijit"
				},
				{
					"name": "my",
					"location": "myWidgets"
				}
			]
		};
	</script>
	<script src="./js/lib/dojo/dojo.js">
	</script>
	<script>
		require(["dojo/dom","my/HelloWidget"], function(dom, HelloWidget){
			var helloWidget = new HelloWidget();
			helloWidget.placeAt(dom.byId("heading0"));
			//helloWidget.startup();
		});
	</script>
</body>
</html>
