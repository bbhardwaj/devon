<html>
<head>
<style type="text/css">
</style>
<script type="text/javascript" src="js/dojo/dojo.js">
</script>
<script type="text/javascript">
	
	require(["dojo/fx/easing","dojo/fx","dojo/_base/fx","dojo/dom-style","dojo/dom-class","dojo/dom-construct","dojo/on","dojo/query","dojo/dom","dojo/domReady!","dojo/NodeList-manipulate"],
	
 	 function(easing,fx,baseFx,domStyle,domClass,domConstruct,on,query,dom){
	
		on(dom.byId("div0"),'click',function(){
			fx.slideTo({node:'div0',left:500,top:400,easing:easing.bounceInOut,duration:4000}).play();
		});
			
	});
	
</script>
</head>
<body>
<center>
	<div id='div0' style="background-color:blue;color:white;font-size:20px;width:100;height:100">Dropping Box</div>
</center>		
</body>
</html>
