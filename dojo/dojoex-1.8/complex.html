<html>
<head>
<link type='text/css' rel='stylesheet' href='./js/dijit/themes/claro/claro.css' />
<script type="text/javascript">
 
	var dojoConfig={parseOnLoad:true};

</script>
<script type="text/javascript" src="./js/dojo/dojo.js">
</script>
<script type="text/javascript">

	require(["dojo/on","dojo/request","dijit/registry","dojo/parser","dojo/query","dojo/dom","dojo/domReady!","dojo/NodeList-manipulate"],

           function(on,request,registry,parser,query,dom){
		parser.parse();
		
		on(dom.byId('link0'),'click',function(){
			request.get("about.jsp").then(
				function(data){
					query("#contentDiv").html(data);
				}
			);
		});
		
	});

</script>
</head>
<body class='claro'>

	
	<div  style="width:100%;height:100%" data-dojo-type="dijit/layout/BorderContainer">

		<div data-dojo-type="dijit/layout/ContentPane" region="bottom" style="font-size:12px;text-align:center;background-color:gray">
			<em>IBM is a trademark of IBM Corp, USA</em>

		</div>
	
		<div data-dojo-type="dijit/layout/ContentPane" region="top" style="font-size:30px;text-align:center;background-color:gray">
			<div>IBM</div>
		</div>
	
		<div data-dojo-type="dijit/layout/ContentPane" region="left" style="font-size:16px;width:120;background-color:pink">

	
			<div data-dojo-type="dijit/layout/AccordionContainer">
			

				<div data-dojo-type="dijit/layout/ContentPane" title='Options'>

			<ul>
				<li><a href=# id='link0'>About US</a></li>
				<li><a href=#>Contact US</a></li>
				<li><a href=#>Services</a></li>
				<li><a href=#>Partners</a></li>
				<li><a href=#>Products</a></li>
				
			</ul>
			

				</div>
			
				<div data-dojo-type="dijit/layout/ContentPane" title='Configure'>
				
					<div data-dojo-type="dijit/form/Button" label='Database'></div>
					<div data-dojo-type="dijit/form/Button" label='File'></div>
					<div data-dojo-type="dijit/form/Button" label='Mail'></div>
					<div data-dojo-type="dijit/form/Button" label='Facebook'></div>

				</div>

				<div data-dojo-type="dijit/layout/ContentPane" title='Format'>
				</div>
		
			</div>
			
		</div>
		<div data-dojo-type="dijit/layout/ContentPane" region="right">
			<p style="width:100">For Ads contact 8722345555?</p>
		</div>
		<div id='contentDiv' data-dojo-type="dijit/layout/ContentPane" region="center" href='tab.html'>
			Content goes here.....
		</div>

	</div>

</body>
</html>
