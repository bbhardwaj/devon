<html>
<head>
<style type="text/css">
</style>
<script type="text/javascript" src="./js/dojo/dojo.js">
</script>
<script type="text/javascript">

	require(["dojo/fx/easing","dojo/fx","dojo/_base/fx","dojo/dom-style","dojo/dom-class","dojo/dom-prop","dojo/dom-construct","dojo/on","dojo/query","dojo/dom","dojo/domReady!","dojo/NodeList-traverse","dojo/NodeList-manipulate"],
	
	   function(easing,fx,baseFx,domStyle,domClass,domProp,domConstruct,on,query,dom){
	
		on(dom.byId("div0"),"click",function(){
			var anim1=fx.slideTo({
				node:'div0',
				left:700,
				top:10,
				duration:2000
			});

			var anim2=fx.slideTo({
				node:'div0',
				left:700,
				top:400,
				duration:2000
			});
	
			var anim3=fx.slideTo({
				node:'div0',
				left:10,
				top:400,
				duration:2000
			});
			
			var anim4=fx.slideTo({
				node:'div0',
				left:10,
				top:10,
				duration:2000
			});
	
			fx.chain([anim1,anim2,anim3,anim4]).play();	

		});

	});
		
</script>
</head>
<body>
	<div id='div0' style="background-color:green;color:white;font-weight:bold;width:100;height:100">Moving Box</div>
</body>
</html>
