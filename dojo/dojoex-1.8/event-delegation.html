<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<title>DT</title>
</head>
<body>
	<div id='container'>
		<button id="button0">Hello</button>
		<button id="button1">Hi</button>
		<div id='div0' style="width: 200px; height: 100px">I am a Div</div>
	</div>

	
	<script>
		dojoConfig ={
			baseUrl: "js",
			isDebug: true, // enables debug
			async: true, // enables AMD loader
			packages: [
				{
					"name": "dojo",
					"location": "lib/dojo"
				}
			]
		};
	</script>
	<script src="./js/lib/dojo/dojo.js">
	</script>
	<script>
		require(["dojo","dojo/query", "dojo/on","dojo/dom-construct","dojo/dom-style","dojo/mouse"], function(dojo, query, on, dom, domStyle, mouse){
			var container=dojo.byId("container")
			
			on(container, '#button0:click',function(){
				dom.create('div',{'innerHTML':'Button Clicked!'},dojo.body());
			});

			on(container, '#button1:mouseover',function(){
				dom.create('div',{'innerHTML':'Button Mouse Over done!'},dojo.body());
			});

			on(container, '#div0:mouseover',function(){
				dom.create('div',{'innerHTML':'Div Mouse entered!'},dojo.body());
			});
			
			on(container, '#div0:mouseout',function(){
				dom.create('div',{'innerHTML':'Div Mouse left!'},dojo.body());
			});
		});
	</script>
</body>
</html>
